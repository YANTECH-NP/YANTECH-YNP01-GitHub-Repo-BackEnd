name: Deploy to ECS

on:
  push:
    branches: [main, staging, develop]

permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required for checkout

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set environment   # Determine environment based on branch
      run: |
        if [[ "${{ github.ref_name }}" == "main" ]]; then
          echo "ENVIRONMENT=prod" >> $GITHUB_ENV
        elif [[ "${{ github.ref_name }}" == "staging" ]]; then
          echo "ENVIRONMENT=staging" >> $GITHUB_ENV
        else
          echo "ENVIRONMENT=dev" >> $GITHUB_ENV
        fi
    
    - name: Configure AWS credentials using OIDC  # Use role from secrets
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-Deploy
    
    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push images
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build and push admin
        docker build -t $ECR_REGISTRY/admin-$ENVIRONMENT:$IMAGE_TAG -t $ECR_REGISTRY/admin-$ENVIRONMENT:latest ./admin
        docker push $ECR_REGISTRY/admin-$ENVIRONMENT:$IMAGE_TAG
        docker push $ECR_REGISTRY/admin-$ENVIRONMENT:latest
        
        # Build and push requestor (client)
        docker build -t $ECR_REGISTRY/requestor-$ENVIRONMENT:$IMAGE_TAG -t $ECR_REGISTRY/requestor-$ENVIRONMENT:latest ./requestor
        docker push $ECR_REGISTRY/requestor-$ENVIRONMENT:$IMAGE_TAG
        docker push $ECR_REGISTRY/requestor-$ENVIRONMENT:latest
        
        # Build and push worker
        docker build -t $ECR_REGISTRY/worker-$ENVIRONMENT:$IMAGE_TAG -t $ECR_REGISTRY/worker-$ENVIRONMENT:latest ./worker
        docker push $ECR_REGISTRY/worker-$ENVIRONMENT:$IMAGE_TAG
        docker push $ECR_REGISTRY/worker-$ENVIRONMENT:latest
    
    - name: Update ECS services with new images
      env:
        IMAGE_TAG: ${{ github.sha }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        # Force new deployment with updated images
        # ECS will automatically pull new images when service is updated
        
        # Update services with force new deployment
        aws ecs update-service --cluster YANTECH-cluster-$ENVIRONMENT --service YANTECH-admin-service-$ENVIRONMENT --force-new-deployment
        aws ecs update-service --cluster YANTECH-cluster-$ENVIRONMENT --service YANTECH-client-service-$ENVIRONMENT --force-new-deployment  
        aws ecs update-service --cluster YANTECH-cluster-$ENVIRONMENT --service YANTECH-worker-service-$ENVIRONMENT --force-new-deployment
    
    - name: Wait for deployment completion
      run: |
        # Wait for deployments to complete
        echo "Waiting for services to stabilize..."
        aws ecs wait services-stable --cluster YANTECH-cluster-$ENVIRONMENT --services YANTECH-admin-service-$ENVIRONMENT YANTECH-client-service-$ENVIRONMENT YANTECH-worker-service-$ENVIRONMENT